    /api/cross/paises:
        get:
            tags:
                - Consultas
            summary: Consulta de Países
            description: Rota destinada a retornar a Lista de Países para preenchimento da informação para Integração da Reserva
            parameters:
                - name: Authorization
                  in: header
                  schema:
                      type: string
                  example: 'Bearer '
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    idPais:
                                        type: number
                                        description: Código do Pais
                                    nomePais:
                                        type: string
                                        description: Nome do País
                                    codigoISO:
                                        type: string
                                        description: Código ISO do País 3166-1
                                    sigla3dig:
                                        type: string
                                        description: Sigla do País com 3 Caracteres
                                    sigla2dig:
                                        type: string
                                        description: Sigla do País com 2 Caracteres
                                    outrosNomes:
                                        type: string
                                        description: Outros Nomes reconhecidos do País
                                    ddi:
                                        type: number
                                        description: Código de Discagem Direta Internacional do País
                                    pathBandeira:
                                        type: string
                                        description: URL da imagem da bandeira do país
                            example:
                                -   idPais: 1
                                    nomePais: Brasil
                                    codigoISO: 076
                                    sigla3dig: BRA
                                    sigla2dig: BR
                                    outrosNomes: Federative Republic of Brazil,República Federativa do Brasil
                                    nomeOficial: Brazil,
                                    ddi: 55,
                                    pathBandeira: "https://cdntestes.limber.net.br/img/bandeiras/brazil.svg"
                                -   idPais: 12
                                    nomePais: Argentina
                                    codigoISO: 032
                                    sigla3dig: ARG
                                    sigla2dig: AR
                                    outrosNomes: Argentine Republic
                                    nomeOficial: Argentina
                                    ddi: 54,
                                    pathBandeira: "https://cdntestes.limber.net.br/img/bandeiras/ar.svg"
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensagem especificando o erro
                            example:
                                message: Mensagem especificando o erro

    /api/cross/cep/CEP:
        get:
            tags:
                - Consultas
            summary: Consulta de CEP
            description: Retorna o endereço de acordo com o CEP utilizado.
            parameters:
                -   name: Content-Type
                    in: header
                    schema:
                        type: string
                    example: application/json
                -   name: Authorization
                    in: header
                    schema:
                        type: string
                    example: Bearer {{Token}}
            responses:
                '200':
                    description: OK
                    headers:
                        Content-Type:
                            schema:
                                type: string
                                example: application/json; charset=utf-8
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    cep:
                                        type: string
                                        description: CEP que foi informado
                                        example: 85503-380
                                    cidade:
                                        type: string
                                        description: Cidade ao qual o CEP é pertencente
                                        example: Pato Branco
                                    logradouro:
                                        type: string
                                        description: Endereço ao qual o CEP é pertencente
                                        example: Avenida Elisa Rosa Colla Padoan
                                    bairro:
                                        type: string
                                        description: Bairro ao qual o CEP é pertencente
                                        example: Fraron
                                    uf:
                                        type: string
                                        description: Unidade Federativa da cidade da qual o CEP é pertencente
                                        example: PR
                                    ibge:
                                        type: integer
                                        description: Código IBGE da localidade
                                        example: 4118501
                '400':
                    description: Bad Request
                    headers:
                        Content-Type:
                            schema:
                                type: string
                                example: application/json; charset=utf-8
                    content:
                        application/json:
                            schema:
                                type: object
                            example:
                                message: 'Falha na busca do CEP: 855033804'

    /api/ec/clientes:
        get:
            tags:
                - Consultas
            summary: Consulta de Clientes
            description: >-
                Rota destinada a retornar a Lista de Clientes
            parameters:
                -   name: Authorization
                    in: header
                    schema:
                        type: string
                    example: 'Bearer '
                -   name: search
                    in: query
                    schema:
                        type: string
                    description: Termo de pesquisa utilizado para filtrar resultados Nome/Email/Codigo
                -   name: dataIniCad
                    in: query
                    schema:
                        type: string
                        format: date-time
                    description:
                        Início do período de filtro de data de cadastro.<br>
                        Este campo deve ser utilizado junto com "dataFimCad"
                -   name: dataFimCad
                    in: query
                    schema:
                        type: string
                        format: date-time
                    description:
                        Fim do período de filtro de data de cadastro.<br>
                        Este campo deve ser utilizado junto com "dataIniCad"
                -   name: dataIniAlt
                    in: query
                    schema:
                        type: string
                        format: date-time
                    description:
                        Início de período de filtro de última data de alteração.<br>
                        Este campo deve ser utilizado junto com "dataIniAlt"
                -   name: dataFimAlt
                    in: query
                    schema:
                        type: string
                        format: date-time
                    description:
                        Fim de período de filtro de última data de alteração.<br>
                        Este campo deve ser utilizado junto com "dataIniAlt"
                -   name: termos
                    in: query
                    schema:
                        type: string
                    description: Termos específicos para filtrar os resultados(separador por vírgula)
                -   name: localVenda
                    in: query
                    schema:
                        type: string
                    description: E-commerce onde o usuário realizou alguma compra
                -   name: dataIni
                    deprecated: true
                    in: query
                    schema:
                        type: string
                        format: date-time
                    description: "Utilize dataIniCad"
                -   name: dataFim
                    deprecated: true
                    in: query
                    schema:
                        type: string
                        format: date-time
                    description: "Utilize dataFimCad"

            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    codigo:
                                        type: number
                                        description: Código do Cliente
                                    nome:
                                        type: string
                                        description: Nome do Cliente
                                    email:
                                        type: string
                                        description: E-mail do Cliente
                                    bloqueado:
                                        type: boolean
                                        description:  Cliente Bloqueado
                                    grupo_usuarios:
                                        type: string
                                        description: Grupo de Usuários do Cliente
                                    tipo_documento:
                                        type: string
                                        description: Tipo de documento do cliente
                                    documento:
                                        type: string
                                        description: Número do documento do cliente
                                    data_nasc:
                                        type: string
                                        format: date
                                        description: Data de nascimento do cliente
                                    telefone:
                                        type: string
                                        description: Número de telefone do cliente
                                    nome_empresa_tur:
                                        type: string
                                        nullable: true
                                        description: Nome da empresa do cliente no setor de turismo
                                    segmento_tur:
                                        type: string
                                        nullable: true
                                        description: Segmento de turismo do cliente
                                    codigo_postal:
                                        type: string
                                        nullable: true
                                        description: Código postal do cliente
                                    pais:
                                        type: integer
                                        nullable: true
                                        description: Código do país do cliente
                                    estado:
                                        type: string
                                        nullable: true
                                        description: Estado do cliente
                                    municipio:
                                        type: string
                                        nullable: true
                                        description: Município do cliente
                                    bairro:
                                        type: string
                                        nullable: true
                                        description: Bairro do cliente
                                    endereco:
                                        type: string
                                        nullable: true
                                        description: Endereço do cliente
                                    numero:
                                        type: string
                                        nullable: true
                                        description: Número do endereço do cliente
                                    data_hora_cadastro:
                                        type: string
                                        format: date-time
                                        nullable: true
                                        description: Data e hora de cadastro do cliente
                                    data_hora_alteracao:
                                        type: string
                                        format: date-time
                                        nullable: true
                                        description: Data e hora da última alteração no cliente
                                    termos:
                                        type: array
                                        description: Lista de Termos
                                        items:
                                            type: object
                                            properties:
                                                codigo:
                                                    type: number
                                                    description: Código do Termo
                                                nome:
                                                    type: string
                                                    description: Nome do Termo
                                                data_hora_aceite_termo:
                                                    type: string
                                                    format: date-time
                                                    description: Nome do Termo
                            example:
                                -   codigo: 123
                                    nome: Bruce Wayne
                                    email: brucewayne@waynecorp.com
                                    bloqueado: false
                                    grupo_usuarios: DEF
                                    termos:
                                        -   codigo: 1
                                            nome: Termo 1
                                            data_hora_aceite_termo: 2024-01-31T19:05:03.811Z
                                        -   codigo: 2
                                            nome: Termo 2
                                            data_hora_aceite_termo: 2024-07-22T01:10:55.588Z
                                        -   codigo: 3
                                            nome: Termo 3
                                            data_hora_aceite_termo: 2023-01-01T23:28:02.138Z
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensagem especificando o erro
                            example:
                                message: Mensagem especificando o erro
