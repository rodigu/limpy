    /api/vendas/venda/cancelamentos/{idVenda}:
        get:
            tags:
                - Consultas
            summary: Consultar cancelamentos da venda
            description: Rota destinada a buscar informações sobre o cancelamento de uma venda.
            security:
                -   bearerAuth: [ ]
            parameters:
                -   name: Authorization
                    in: header
                    schema:
                        type: string
                        properties:
                            idVenda:
                                type: integer
                                description: ID único da venda
                    example: 'Bearer '
                -   name: idVenda
                    in: path
                    schema:
                        type: number
                    required: true
