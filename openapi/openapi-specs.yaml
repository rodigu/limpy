                                    pedido_canc_portal: S
                                    intervalo_tempo_pagamento: 15
                                    nome_local_venda: parque Ecommerce demonstração
                                    tick_codigo: null
                                    tick_nome: null
                                    tick_codigo_nome: null
                                    tick_terminal: null
