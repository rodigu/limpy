openapi: 3.0.0
info:
    title: limpy
    description: >-
        <img
        src="/assets/images/logo-limber.svg"
        alt="Limber API Documentation"> Limber API Documentation
    version: 2.0.0
servers:
    -   url: https://card.limbersoftware.com.br
components:
    securitySchemes:
        noauthAuth:
            type: http
            scheme: noauth
        bearerAuth:
            type: http
            scheme: bearer
tags:
    -   name: Autenticação
    -   name: Consultas
paths:
    /api/auth:
        post:
            tags:
                - Autenticação
            summary: Autenticação
            description: >-
                Um único login de integração pode fazer chamadas na API de diversos
                parceiros, como exemplo, um mesmo integrador que faz a integração das
                vendas de vários e-commerces, cada um de um parceiro específico, porém
                utilizando o mesmo token de autenticação. Mas também é possível realizar
                a criação de um login único para cada parceiro de venda.

                ## Tempo de validade do token

                O token tem tempo de validade indeterminado, somente deixa de ser válido
                após a senha ser alterada ou o parceiro não estiver mais cadastrado.


            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                usuario:
                                    type: string
                                    description: Seu Usuário
                                senha:
                                    type: string
                                    description: Sua Senha
                            example:
                                usuario: usuario
                                senha: senha
                            required:
                                - usuario
                                - senha
            parameters:
                -   name: Content-Type
                    in: header
                    schema:
                        type: string
                    example: application/json

            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    codigo:
                                        type: number
                                        description: Código unitário do usuário em questão
                                    nivel:
                                        type: number
                                        description: Nível de Permissões do Usuário
                                    nome:
                                        type: string
                                        description: Nome do usuário
                                    usuario:
                                        type: string
                                        description: Seu Usuário
                                    token:
                                        type: string
                                        description: Token para Autenticação
                                    parceiros:
                                        type: array
                                        description: Lista de parceiros que o usuário pode realizar requisições de integração
                                        items:
                                            type: object
                                            properties:
                                                idparceiro:
                                                    type: number
                                                    description: Código do parceiro
                                                nomeparceiro:
                                                    type: string
                                                    description: Nome do parceiro
                            example:
                                codigo: 999
                                nivel: 30
                                nome: Nome do usuário
                                usuario: Limber
                                token: >-
                                    <Use esse Token de Autenticação para realizar outras
                                    Requisições>
                                parceiros:
                                    - idparceiro: 9
                                      nomeparceiro: Bilheteria - Parque do Ali
                                    - idparceiro: 99
                                      nomeparceiro: Bilheteria - Parque do Dino
                                    - idparceiro: 999
                                      nomeparceiro: Ecommmerce Limber - VilaNova
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensagem especificando o erro
                            examples:
                                usuarioIncorreto:
                                    value:
                                        message: Usuário limber não cadastrado
                                senhaIncorreta:
                                    value:
                                        message: Senha incorreta

    /api/vendas:
        get:
            tags:
                - Consultas
            summary: Listagem de vendas
            description: >-
                Rota destinada a retornar as vendas realizadas a qualquer
                estabelecimento que o seu usuário tenha permissão de visualização.
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                localizador:
                                    type: string
                                    description: Código único da venda
                                dataVendaInit:
                                    type: string
                                    description: Data início para pesquisa
                                dataVendaFim:
                                    type: string
                                    description: Data final para pesquisa
                                dataVisitaInit:
                                    type: string
                                    description: Filtro de vendas agendadas para o mesmo dia ou após essa data
                                dataVisitaFim:
                                    type: string
                                    description: Filtro de vendas agendadas para o mesmo dia ou antes essa data
                                dataCancelamentoInit:
                                    type: string
                                    description: Filtro de vendas com itens cancelados para o mesmo dia ou após essa data
                                dataCancelamentoFim:
                                    type: string
                                    description: Filtro de vendas com itens cancelados para o mesmo dia ou antes essa data
                                dataUtilizacaoInit:
                                    type: string
                                    description: Filtro de vendas utilizadas para o mesmo dia ou antes essa data
                                dataUtilizacaoFim:
                                    type: string
                                    description: Filtro de vendas utilizadas para o mesmo dia ou após essa data
                                statusArray:
                                    type: array
                                    description: Status da venda
                                    items:
                                        type: string
                                idOrigem:
                                    type: number
                                    description: Código da venda no estabelecimento de origem da venda
                                nomeOrEmail:
                                    type: string
                                    description: Nome ou E-mail do titular da compra
                                estabelecOrig:
                                    type: number
                                    description: Código do estabelecimento de venda
                                estabelecDest:
                                    type: number
                                    description: Código do estabelecimento de destino(Bilheteria)
                                bilhetes:
                                    type: string
                                    description: Códigos dos bilhetes a serem filtrados(separados por vírgula)
                                codClienteEc:
                                    type: number
                                    description: Código do cliente final que realizou a compra
                                modoPagArray:
                                    type: string
                                    description: Número ou lista de modo de pagamento(separados por vírgula)
                                nsuIdAutorizacao:
                                    type: string
                                    description: ID Autorização devolvido pela adquirente de pagamento
                                locaisEmbarque:
                                    type: string
                                    description: Número ou lista de local de embarque(separados por vírgula
                            example:
                                localizador: localizador
                                dataVendaInit: dataVendaInit
                                dataVendaFim: dataVendaFim
                                dataVisitaInit: dataVisitaInit
                                dataVisitaFim: dataVisitaFim
                                dataCancelamentoInit: dataCancelamentoInit
                                dataCancelamentoFim: dataCancelamentoFim
                                dataUtilizacaoInit: dataUtilizacaoInit
                                dataUtilizacaoFim: dataUtilizacaoFim
                                statusArray: statusArray
                                idOrigem: idOrigem
                                nomeOrEmail: nomeOrEmail
                                estabelecOrig: estabelecOrig
                                estabelecDest: estabelecDest
                                bilhetes: bilhetes
                                codClienteEc: codClienteEc
                                modoPagArray: modoPagArray
                                nsuIdAutorizacao: nsuIdAutorizacao
                                locaisEmbarque: locaisEmbarque
            parameters:
                - name: Authorization
                  in: header
                  schema:
                      type: string
                  example: 'Bearer '
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    codigo:
                                        type: number
                                        description: Código único da venda em questão
                                    localizador:
                                        type: string
                                        description: Código único da venda com prefixo
                                    data_hora:
                                        type: string
                                        description: Data e hora do registro da venda formatada
                                    idorigem:
                                        type: string
                                        description: Código da venda no estabelecimento de origem
                                    cod_local_venda:
                                        type: number
                                        description: Código do estabelecimento que realizou a venda
                                    ponto_venda:
                                        type: string
                                        description: URL do e-commerce que realizou a venda
                                    local_venda:
                                        type: string
                                        description: Nome do estabelecimento que realizou a venda
                                    nome_titular:
                                        type: string
                                        description: Nome do titular da venda
                                    email_titular:
                                        type: string
                                        description: E-mail do titular da venda
                                    fone_titular:
                                        type: string
                                        description: Telefone do titular da venda
                                    doc_titular:
                                        type: string
                                        description: Documento do titular da venda
                                    nascimento_titular:
                                        type: string
                                        description: Data de nascimento do titular da venda formatada
                                    codigo_promocional:
                                        type: string
                                        description: Código promocional que foi aplicado para a venda
                                    total_liquido:
                                        type: number
                                        description: Valor total da venda
                                    idioma:
                                        type: string
                                        description: Idioma da venda ("PT", "EN", "ES")
                                    data_hora_inc:
                                        type: string
                                        format: date-time
                                        description: Data e hora do registro da venda UTC
                                    pedido_de_cancelamento:
                                        type: boolean
                                        description: Se a venda tem algum item com pedido de cancelamento
                                    ip_comprador:
                                        type: string
                                        description: IP do dispositivo do comprador
                                    tag_nao_enviada:
                                        type: string
                                        description: Parâmetro indica se o pagamento foi enviado para o TagManager, quando é "null" o pagamento foi enviado. Se for "true", significa que o pagamento ainda não foi enviado para o TagManager
                                    quantidade:
                                        type: number
                                        description: Quantidade de itens da venda
                                    importante:
                                        type: boolean
                                        description: Quantidade de itens da venda
                                    tick_nome:
                                        type: string
                                        description: Nome do cadastro do Tick Ingressos
                                    tick_terminal:
                                        type: string
                                        description: Identificador do dispositivo que roda o aplicativo do Tick Ingressos e realizou a venda
                                    tick_term_descricao:
                                        type: string
                                        description: Descrição do dispositivo que roda o aplicativo do Tick Ingressos e realizou a venda
                                    formas_pag_desc:
                                        type: array
                                        description: Forma(s) de pagamento utilizados na venda
                                        items:
                                            type: string
                                    nome_adquirente:
                                        type: string
                                        description: Nome da adquirente de pagamento
                                    data:
                                        type: string
                                        description: Data da venda formatada - DD/MM/YYYY
                                    hora:
                                        type: string
                                        description: Hora da venda formatada - HH:mm:ss
                                    atrativo_data_nasc:
                                        type: string
                                        description: Data de nascimento do visitante (PRIMEIRO ITEM DA VENDA)
                                    data_visita:
                                        type: string
                                        description: Data de visita (PRIMEIRO ITEM DA VENDA)
                                    data_visita_final:
                                        type: string
                                        description: Data de visita final (PRIMEIRO ITEM DA VENDA)
                                    uso_data_hora:
                                        type: string
                                        description: Data/Hora de utilização (PRIMEIRO ITEM DA VENDA)
                                    data_hora_canc:
                                        type: string
                                        description: Data/Hora de cancelamento (PRIMEIRO ITEM DA VENDA)
                                    status_desc:
                                        type: string
                                        description: Descrição referente ao status da venda
                            example:
                                codigo: 20384029
                                localizador: "LB20384029"
                                data_hora: "03/01/2024 15:10:00"
                                status: "A"
                                idorigem: "1010"
                                cod_local_venda: 624
                                ponto_venda: "https://qa.limber.net.br/"
                                local_venda: "AGÊNCIA DEMONSTRAÇÃO"
                                nome_titular: "NOME DO TITULAR"
                                email_titular: "emailtitular@email.com"
                                fone_titular: "+55 46999990000"
                                doc_titular: "12345678910"
                                nascimento_titular: "10/11/2003"
                                codigo_promocional: null
                                total_liquido: 0.1
                                idioma: "PT"
                                data_hora_inc: "2024-01-03T18:07:32.344Z"
                                pedido_de_cancelamento: false
                                ip_comprador: "111.111.111.11"
                                tag_nao_enviada: null
                                quantidade: 1
                                importante: false
                                tick_nome: null
                                tick_terminal: null
                                tick_term_descricao: null
                                formas_pag_desc: "Cartão"
                                nome_adquirente: "NOME ADQUIRENTE"
                                data: "03/01/2024"
                                hora: "15:10:00"
                                atrativo_data_nasc": null
                                data_visita: null
                                data_visita_final: null
                                uso_data_hora: null
                                data_hora_canc: null
                                data_hora_utilizacao: null
                                status_desc: "Aprovada"
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensagem especificando o erro
                            example:
                                message: Mensagem especificando o erro

    /api/vendas/venda/{idVenda}:
        get:
            tags:
                - Consultas
            summary: Listagem de uma Venda em específico
            description: >-
                Rota destinada a buscar informações de uma venda.


                ## Descrição do retorno


                | **Chave** | **Tipo** | **Descrição** |

                | --- | --- | --- |

                | `codigo` | number | ID único da venda |

                | `localizador` | string | ID único da venda com prefixo |

                | `data_hora` | string | Data e hora do registro da venda formatada |

                | `status` | string | Caractere identificador do status da venda |

                | `total_liquido` | number | Valor total da venda |

                | `data_hora_inc` | Date | Data e hora do registro da venda UTC |

                | `usuario_logado` | number | Código do usuário do CARD que realizou a reserva |

                | `usuario_logado_nome` | string | Nome do usuário do CARD que realizou a reserva |

                | `usuario_venda` | string | Nome do usuário do E-commerce que realizou a reserva |

                | `codigo_promocional` | string | Código promocional que foi aplicado para a venda |

                | `reserva_suspeita` | boolean | Informa que a venda é suspeita |

                | `local_venda` | string | Nome do estabelecimento que realizou a venda |

                | `pedido_canc_portal` | string | Parâmetro define se o estabelecimento de venda permite realizar pedido de cancelamento |

                | `intervalo_tempo_pagamento` | number | Parâmetro que define quanto tempo o usuário tem para realizar o pagamento da reserva. Só é permitido em estabelecimentos do tipo AGÊNCIA e E-COMMERCE |

                | `nome_local_venda` | string | Nome do usuário do CARD referente ao estabelecimento de venda |

                | `tick_codigo` | number | Código unitário do cadastro do Tick Ingressos |

                | `tick_nome` | string | Nome do cadastro do Tick Ingressos |

                | `tick_codigo_nome` | string | Código e nome do cadastro do Tick Ingressos |

                | `tick_terminal` | string | Código do terminal que realizou a reserva |

                | `tick_terminal_descricao` | string | Descrição do terminal que realizou a reserva |

                | `cod_local_venda` | number | Código do estabelecimento que realizou a venda |

                | `ponto_venda` | string | URL do e-commerce que realizou a venda |

                | `idorigem` | string | ID da venda no estabelecimento de origem |

                | `origem_venda` | string | Origem da inserção da reserva |

                | `campanha_venda` | string | Campanha da reserva |

                | `nome_titular` | string | Nome do titular da venda |

                | `email_titular` | string | E-mail do titular da venda |

                | `fone_titular` | string | Telefone do titular da venda |

                | `doc_titular` | string | Documento do titular da venda |

                | `nascimento_titular` | string | Data de nascimento do titular da venda formatada |

                | `idioma` | string | Idioma da venda ("PT", "EN", "ES") |

                | `pedido_de_cancelamento` | boolean | Se a venda tem algum item com pedido de cancelamento |

                | `ec_origem` | number | Código do e-commerce que realizou a reserva |

                | `idioma` | string | Idioma da reserva |

                | `ip_comprador` | string | IP do dispositivo do comprador |

                | `pedido_de_cancelamento` | boolean | Informa se a reserva tem algum item com pedido de cancelamento |

                | `ec_usuario_f` | number | Código identificador do cliente final do e-commerce |

                | `login_ec_usuario_f` | string | Login do cliente final do e-commerce |

                | `email_ec_usuario_f` | string | E-mail do cliente final do e-commerce |

                | `nome_ec_usuario_f` | string | Nome do cliente final do e-commerce |

                | `documento_ec_usuario_f` | string | Documento do cliente final do e-commerce |

                | `inc_ec_usuario_f` | string | Data de inclusão do cadastro do cliente final do e-commerce |

                | `alt_ec_usuario_f` | string | Data de última alteração do cadastro do cliente final do e-commerce |

                | `ec_origem_ec_usuario_f_criacao` | number | Código do usuário do local de venda onde o cliente final se registrou, ou seja, em qual e-commerce |

                | `codigo_postal_f` | number | Código postal do usuário que realizou a compra |

                | `bairro_f` | string | Nome do Bairro do usuário que realizou a compra |

                | `municipio_f` | string | Cidade do usuário que realizou a compra |

                | `numero_f` | number | Número do Endereço do usuário que realizou a compra |

                | `endereco_f` | string | Endereço do usuário que realizou a compra |

                | `ibge_f` | number | Código do IBGE da cidade do usuário que realizou a compra |

                | `pais_f` | number | Código do País do usuário que realizou a compra |

                | `desc_pais_f` | string | Descrição do País do usuário que realizou a compra |

                | `estado_f` | string | Estado do usuário do usuário que realizou a compra |

                | `ec_origem_ec_usuario_f` | number | Código do usuário do local de venda onde o cliente final se registrou, ou seja, em qual e-commerce |

                | `nome_usuario_criacao` | string | Nome do usuário do local de venda onde o cliente final se registrou, ou seja, em qual e-commerce |

                | `ec_origem_ec_usuario_f_nome` | string | Nome do usuário do local de venda onde o cliente final se registrou, ou seja, em qual e-commerce |

                | `quantidade` | number | Quantidade de itens da venda |

                | `id_cupom_desc` | string | Código unitário do cupom de desconto aplicado na venda |

                | `cupom_desc` | string | Cupom de desconto aplicado na venda |

                | `payment_id_pix` | string | Código unitário do pix gerado para pagamento da venda |

                | `qrcode_pix` | string | QRCode do pix gerado para pagamento da venda |

                | `status_pix` | string | Status do pix de pagamento da venda |

                | `data` | string | Data da venda formatada - DD/MM/YYYY |

                | `hora` | string | Hora da venda formatada - HH:mm:ss |

                | `usuario_logado_cod_nome` | string | Código do usuário do CARD que realizou a reserva e Nome do usuário do CARD que realizou a reserva |

                | `siglaIdioma` | string | Sigla do Idioma que foi realizado a compra |

                | `status_desc` | string | Label referente ao status da venda  <br>R - Reservado (Sem Pagamento)  <br>X - Inutilizada (Não confirmou o Pagamento)  <br>A - Aprovada  <br>C - Cancelada (Estorno) |

            security:
                -   bearerAuth: [ ]
            parameters:
                -   name: Authorization
                    in: header
                    schema:
                        type: string
                    example: 'Bearer '
                -   name: idVenda
                    in: path
                    schema:
                        type: number
                    required: true
                    description: ID da venda (codigo)
            responses:
                '200':
                    description: OK
                    headers:
                        Server:
                            schema:
                                type: number
                                example: nginx/1.20.1
                        Date:
                            schema:
                                type: string
                                example: Thu, 16 Feb 2023 11:14:53 GMT
                        Content-Type:
                            schema:
                                type: string
                                example: application/json; charset=utf-8
                        Transfer-Encoding:
                            schema:
                                type: string
                                example: chunked
                        Connection:
                            schema:
                                type: string
                                example: keep-alive
                        Vary:
                            schema:
                                type: string
                                example: Origin
                        X-Powered-By:
                            schema:
                                type: string
                                example: Express
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                                example: '*'
                        Access-Control-Allow-Credentials:
                            schema:
                                type: boolean
                                example: 'true'
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                                example: PUT, GET, POST, DELETE, OPTIONS
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
                                example: Authorization, Content-Type, Device
                        Access-Control-Expose-Headers:
                            schema:
                                type: string
                                example: x-auth-token
                        ETag:
                            schema:
                                type: string
                                example: W/"e186-BZynfkxs31taICsL/7CnLC1CFL8"
                        Content-Encoding:
                            schema:
                                type: string
                                example: gzip
                    content:
                        application/json:
                            schema:
                                type: object
                            example:
                                -   codigo: 123123
                                    localizador: LB00123123
                                    data_hora: 20/02/2023 15:41:42
                                    status: X
                                    total_liquido: 50
                                    data_hora_inc: '2023-02-20T18:41:42.102Z'
                                    usuario_logado: 121
                                    usuario_logado_nome: Ecommerce - parque - Ecommerce Demonstração
                                    usuario_venda: Fulano de tal
